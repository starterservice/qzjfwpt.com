<div class="adManage mainPart">
    <div class="page_title">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">web首页banner广告管理</a></li>
        </ul>
    </div>
    <div class="page_cont">

        <div class="take-notes-page">
            <div class="upload-pics">
                <div class="pics">
                    <div class="loaded-pics">
                        <!--<img ng-repeat="item in uploadedPicsSmall track by $index" ng-src="{{item}}" alt="" class="img" />-->
                        <!--<div ng-show="showLoadingPic" class="img note-pic-loading"></div>-->
                        <div ng-show="showLoadingPic" class="img fakeUploadClick" ng-click="fakeUploadClick()"></div>
                    </div>
                    <div class="upload-pic" ng-if="!showLoadingPic && uploadedPics.length < 5">
                        <div qiniu-upload="addPics" qiniu-added="showLoading" qiniu-error="upError" id="upload-pic" class="img upload-focus"></div>
                    </div>
                </div>
                <div class="title">点击加号上传图</div>
            </div>
        </div>

        <div class="bannerManageBox">
            <ul class="cf">
                <!--
                <li>
                    <div class="pic"><img src="images/banner.gif" alt=""/></div>
                    <div class="tit"><input type="text" class="form-control" placeholder="输入标题"></div>
                    <div class="toolBar">
                        <a href="javascript:;">左移</a>
                        <a href="javascript:;">右移</a>
                        <a href="javascript:;">编辑</a>
                        <a href="javascript:;">删除</a>
                    </div>
                </li>-->
                <li ng-repeat="item in uploadedPics track by $index" >
                    <div class="pic"><img ng-src="{{item.image}}" alt=""/></div>
                    <div class="tit"><input type="text" class="form-control" placeholder="请输入ID" ng-model="item.id"></div>
                    <div class="toolBar">
                        <a href="javascript:;" ng-click="moveLeft($index)">左移</a>
                        <a href="javascript:;" ng-click="moveRight($index)">右移</a>
                        <a href="javascript:;" ng-click="deleteItem($index)">删除</a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>
